<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>Injecting content into the DOM</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<style type="text/css">
			body {
				margin: 0 auto;
				max-width: 30em;
				width: 88%;
			}
		</style>
	</head>

	<body>

		<h1>egg.js</h1>

		<div id="egg"></div>


		<script>
			let Egg = (function () {

				/**
				 * Inject the button into the DOM
				 * @param  {Node} elem The element to render the button into
				 */
				function createBtn (elem) {

					// Create button
					let btn = document.createElement('button');
					btn.innerHTML = 'ðŸ¥š';
					btn.setAttribute('aria-label', `click me`);
					btn.style.transition = 'transform 300ms ease-in';

					// Inject into the DOM
					elem.append(btn);

				}

				/**
				 * The constructor object
				 * @param {String} selector The selector for the element to render into
				 */
				function Constructor (selector) {

					// Get the element
					let elem = document.querySelector(selector);

					// Inject a button into the DOM
					createBtn(elem);

					// Set properties
					Object.defineProperties(this, {
						_elem: {value: elem},
						_scaled: {value: false, writable: true}
					});

				}

				return Constructor;

			})();

			let egg = new Egg('#egg');
		</script>
	</body>
</html>
