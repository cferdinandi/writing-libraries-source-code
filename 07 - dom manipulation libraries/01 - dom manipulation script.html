<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>A DOM Manipulation Script</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<style type="text/css">
			body {
				margin: 0 auto;
				max-width: 30em;
				width: 88%;
			}
		</style>
	</head>

	<body>

		<h1>egg.js</h1>

		<div id="egg"></div>


		<script>
			// Get the element
			let elem = document.querySelector('#egg');
			let scaled = false;

			// Create button
			let btn = document.createElement('button');
			btn.innerHTML = 'ðŸ¥š';
			btn.setAttribute('aria-label', `click me`);
			btn.style.transition = 'transform 300ms ease-in';

			// Inject into the DOM
			elem.append(btn);

			/**
			 * Handle click events
			 */
			function toggle () {

				// If the button is scaled, shrink it
				// Otherwise, grow it
				btn.style.transform = scaled ? '' : 'scale(2)';

				// Flip the scaled state
				scaled = !scaled;

			}

			// Listen for clicks on the button
			btn.addEventListener('click', toggle);
		</script>
	</body>
</html>
