<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>Private variables won't work</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>

	<body>


		<script>
			let Weight = (function () {

				// Private properties
				let weight, settings;

				/**
				 * The Constructor object
				 * @param {Number} n       The starting weight
				 * @param {Object} options Settings and options for this instance
				 */
				function Constructor (n, options = {}) {

					// Combine user options and default settings
					settings = Object.assign({
						units: 'pound'
					}, options);

					// Define instance properties
					weight = n;

				}

				/**
				 * Add an amount to a weight
				 * @param {Number} amount The amount to add
				 */
				Constructor.prototype.add = function (amount) {
					weight = weight + amount;
					return this;
				};

				/**
				 * Subtract an amount from a weight
				 * @param {Number} amount The amount to subtract
				 */
				Constructor.prototype.subtract = function (amount) {
					weight = weight - amount;
					return this;
				};

				/**
				 * Format a weight to a string
				 * @param  {String} units  The weight units to use
				 * @return {String}        The formatted weight
				 */
				Constructor.prototype.format = function (units) {
					return weight.toLocaleString(undefined, {
						style: 'unit',
						unit: units ? units : settings.units
					});
				};

				// Export the constructor object
				return Constructor;

			})();

			let current = new Weight(100);
			console.log(current.format());

			let old = new Weight(90, {
				units: 'kilogram'
			});

			console.log(current.format());
			console.log(old.format());
		</script>
	</body>
</html>
