<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>Vanilla JS Web Apps</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- Styles -->
		<style type="text/css">
			body {
				font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
				font-size: 112.5%;
				max-width: 40em;
				width: 88%;
				margin-left: auto;
				margin-right: auto;
			}

			label {
				display: block;
				font-weight: bold;
			}

			.text-small {
				font-size: 0.7em;
			}
		</style>
	</head>

	<body>

		<div id="app"></div>


		<!-- Scripts -->
		<script>

			//
			// Methods
			//

			/**
			 * Render a template into the DOM
			 * @param  {String|Function} template The template to render
			 * @param  {String|Node}     elem     [description]
			 * @return {[type]}          [description]
			 */
			var render = function (template, elem) {

				if (typeof template === 'function') {
					template.elem = elem;
				}

				// If elem is an element, use it.
				// If it's a selector, get it.
				elem = typeof elem === 'string' ? document.querySelector(elem) : elem;
				if (!elem) return;

				// Render template into elem.
				// If it's a function, run it.
				// If it's a string, use as is.
				elem.innerHTML = (typeof template === 'function' ? template(template.state) : template);

				// Dispatch a render event
				var event = new CustomEvent('render', {
					bubbles: true
				});
				elem.dispatchEvent(event);

				// Return the elem for use elsewhere
				return elem;

			};

			var component = function (template, props, elem) {

				Object.defineProperties(template, {
					elem: {
						value: elem,
						writable: true
					},
					state: {
						value: props,
						writable: true
					},
					setState: {
						value: function (props) {

							// Shallow merge new properties into state object
							for (var key in props) {
								if (props.hasOwnProperty(key)) {
									template.state[key] = props[key];
								}
							}

							// Render the element
							render(template, template.elem);

							// Return the elem for use elsewhere
							return template.elem;

						}
					}
				});

				// Return the elem for use elsewhere
				return template;

			};

			/**
			 * Shuffle an array
			 * Source: https://www.frankmitchell.org/2015/01/fisher-yates/
			 * @param  {Array} array The array to shuffle
			 * @return {*}           The first item in the shuffled array
			 */
			var shuffle = function (array) {

				if (array.length < 1) return '';

				// Create a clone of the array so that we don't shuffle the original one
				var arr = array.slice(0);

				var i = 0;
				var j = 0;
				var temp = null;

				for (i = arr.length - 1; i > 0; i -= 1) {
					j = Math.floor(Math.random() * (i + 1));
					temp = arr[i];
					arr[i] = array[j];
					arr[j] = temp;
				}

				return arr[0];

			};

			/**
			 * Get the selected driver
			 * @return {String} The selected driver
			 */
			var getDriver = function (drivers) {
				return shuffle(drivers);
			};

			/**
			 * Save the current driver list
			 */
			var saveDrivers = function (drivers) {
				localStorage.setItem('whosDriving', JSON.stringify(drivers.state));
			};


			//
			// Components
			//

			/**
			 * The app structure
			 * @return {String}  The template
			 */
			var app = function () {
				var template =
					'<h1>Who\'s Driving?</h1>' +
					'<div id="driver-list"></div>' +
					'<div id="driver-actions">' +
						'<form id="add-driver">' +
							'<label>Type the name of your driver and hit enter</label>' +
							'<input type="text" name="new-driver" id="new-driver" autofocus>' +
							'<button type="submit">Add Driver</button>' +
						'</form>' +
						'<form id="pick-driver"><button id="pick-driver-submit">Pick Who Drives</button></form>' +
					'</div>' +
					'<div id="selected-driver"></div>';
				return template;
			};
			component(app, {}, document.querySelector('#app'));

			/**
			 * The list of potential drivers
			 * @param  {Object} props Component state
			 * @return {String}       The template
			 */
			var driverList = function (props) {
				var template = '';
				props.drivers.forEach(function (driver) {
					template +=
						'<li>' +
							driver +
							(props.selected === driver ? ' <em class="text-small">(drove last)</em>' : '') +
							' <a class="remove-driver text-small" role="button" data-driver="' + driver + '" href="#">remove</a>' +
						'</li>';
				});
				if (template.length < 1) return '';
				return '<ul>' + template + '</ul>';
			};
			component(driverList, {drivers: []});

			/**
			 * The selected driver
			 * @param  {Object} props Component state
			 * @return {String}       The template
			 */
			var selectedDriver = function (props) {
				if (!props.selected) return '';
				return '<p><strong>' + props.selected + '</strong> is driving</p>';
			};
			component(selectedDriver, {selected: null}, '#selected-driver');

			//
			// Render
			//

			render(app, '#app');
			var savedData = localStorage.getItem('whosDriving');
			if (savedData) {
				driverList.state = JSON.parse(savedData);
			}
			render(driverList, '#driver-list');


			//
			// Event Listeners
			//

			// Listen for form submissions
			window.addEventListener('submit', function (event) {

				// If adding a driver
				if (event.target.matches('#add-driver')) {
					event.preventDefault();
					var driver = event.target.querySelector('#new-driver');
					if (driver.value.length < 1) return;
					driverList.state.drivers.push(driver.value.trim());
					driverList.setState(driverList.state.drivers);
					driver.value = '';
					saveDrivers(driverList);
				}

				// If picking a driver
				if (event.target.matches('#pick-driver')) {
					event.preventDefault();
					var picked = getDriver(driverList.state.drivers);
					selectedDriver.setState({selected: picked});
					render(driverList, '#driver-list');
					driverList.state.selected = picked;
					saveDrivers(driverList);
				}

			}, false);

			// Listen for click events
			window.addEventListener('click', function (event) {
				if (!event.target.matches('[data-driver]')) return;
				event.preventDefault();
				var drivers = driverList.state.drivers;
				var driver = drivers.indexOf(event.target.getAttribute('data-driver'));
				drivers.splice(driver, 1);
				driverList.setState(drivers);
				saveDrivers(driverList);
			}, false);

		</script>
	</body>
</html>
