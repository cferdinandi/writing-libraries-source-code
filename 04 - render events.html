<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>Clock</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- Styles -->
		<style type="text/css">
			body {
				font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
				font-size: 112.5%;
				max-width: 40em;
				width: 88%;
				margin-left: auto;
				margin-right: auto;
			}

			#app {
				background-color: black;
				color: white;
			}

			#app.background {
				background-color: rebeccapurple;
			}
		</style>
	</head>

	<body>

		<div id="app"></div>


		<!-- Scripts -->
		<script>
			var render = function (template, node) {
				if (!node) return;
				node.innerHTML = (typeof template === 'function' ? template() : template);

				// Render event
				var event = new CustomEvent('elementRendered', {
					bubbles: true
				});
				node.dispatchEvent(event);
			};

			var getTime = function () {
				var time = new Date().toLocaleTimeString('en-US');
				var greeting = /am/i.test(time) ? 'Goodmorning!' : 'Good evening!';
				return '<h1>' + greeting + ' The time is ' + time + '</h1>';
			};

			var tick = function () {
				render(getTime(), document.querySelector('#app'));
			};

			document.addEventListener('elementRendered', function (event) {
				console.log(event.target);
				event.target.classList.toggle('background');
			}, false);

			tick();
			setInterval(tick, 1000);
		</script>
	</body>
</html>
