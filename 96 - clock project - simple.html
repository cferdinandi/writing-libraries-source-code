<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>Vanilla JS Web Apps</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- Styles -->
		<style type="text/css">
			body {
				max-width: 40em;
				width: 88%;
				margin-left: auto;
				margin-right: auto;
			}
		</style>
	</head>

	<body>

		<div id="app">

		</div>


		<!-- Scripts -->
		<script>

			//
			// Methods
			//

			// Render a template into the DOM
			var render = function (template, node) {
				if (!node) return;
				node.innerHTML = (typeof template === 'function' ? template() : template);
			};

			var renderIntro = function () {
				return '<h1>The time is ' + new Date().toLocaleTimeString() + '</h1>';
			};

			// Render all DOM elements
			var renderDOM = function () {
				render(renderIntro, document.querySelector('#app'));
			};


			//
			// Inits & Event Listeners
			//

			// Render initial DOM
			renderDOM();

			// Update state every second
			window.setInterval(renderDOM, 1000);

		</script>
	</body>
</html>
