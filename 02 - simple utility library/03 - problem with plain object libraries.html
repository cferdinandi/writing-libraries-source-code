<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>The Problem with Plain Object Libraries</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>

	<body>


		<script>
			let greetings = {

				// Default greeting
				greeting: 'you',

				/**
				 * Say hello
				 * @param  {String} name The person's name
				 */
				sayHi: function (name) {
					alert(`Hello, ${name ? name : this.greeting}!`);
				},

				/**
				 * Say goodbye
				 * @param  {String} name The person's name
				 */
				sayBye: function (name) {
					alert(`Goodbye, ${name ? name : this.greeting}. See you soon!`);
				}

			};

			console.log(greetings.greeting);

			greetings.greeting = 'jerk';
			greetings.sayHi();
		</script>
	</body>
</html>
