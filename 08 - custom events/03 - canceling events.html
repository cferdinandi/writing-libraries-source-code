<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>Canceling Events</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<style type="text/css">
			body {
				margin: 1em auto;
				max-width: 40em;
				max-width: 88%;
			}
		</style>
	</head>

	<body>

		<h1>Canceling Events</h1>

		<div id="app"></div>


		<script>
			document.addEventListener('my-custom-event', function (event) {
				console.log('The event was emitted');
				event.preventDefault();
			});

			function sayHi () {

				// Create the event
				var event = new CustomEvent('my-custom-event', {
					bubbles: true,
					cancelable: true,
					detail: 'This is awesome. I could also be an object or array.'
				});

				// Emit the event
				let canceled = !document.dispatchEvent(event);

				// If cancelled, end the function
				if (canceled) return;

				// Otherwise, show a message
				let app = document.querySelector('#app');
				app.textContent = 'Hi there!';

			}

			sayHi();
		</script>
	</body>
</html>
