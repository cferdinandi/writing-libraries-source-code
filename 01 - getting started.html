<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>Getting Started</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- Styles -->
		<style type="text/css">
			body {
				max-width: 40em;
				width: 88%;
				margin-left: auto;
				margin-right: auto;
			}

			.accordion {
				display: none;
			}

			.accordion.active {
				display: block;
			}
		</style>
	</head>

	<body>

		<p><a class="accordion-toggle" href="#content-1">Show More 1</a></p>

		<div class="accordion" id="content-1">
			<p>Some content...</p>
		</div>

		<p><a class="accordion-toggle" href="#content-2">Show More 2</a></p>

		<div class="accordion" id="content-2">
			<p>Some more content...</p>
		</div>

		<p><a class="accordion-toggle" href="#content-3">Show More 3</a></p>

		<div class="accordion" id="content-3">
			<p>Even more content...</p>
		</div>


		<!-- Scripts -->
		<script>
			document.addEventListener('click', function (event) {

				// Only run if the clicked link was an accordion toggle
				if ( !event.target.classList.contains('accordion-toggle') ) return;

				// Get the target content
				var content = document.querySelector(event.target.hash);
				if ( !content ) return;

				// Prevent default link behavior
				event.preventDefault();

				// If the content is already expanded, collapse it and quit
				if ( content.classList.contains('active') ) {
					content.classList.remove('active');
					event.target.classList.remove('active');
					return;
				}

				// Get all accordion content, loop through it, and close it
				var accordions = document.querySelectorAll('.accordion');
				for (var i = 0; i < accordions.length; i++) {
					accordions[i].classList.remove('active');
				}

				// Get all toggle links, loop through them, and close them
				var toggles = document.querySelectorAll('.accordion-toggle');
				for (var n = 0; n < toggles.length; n++) {
					toggles[n].classList.remove('active');
				}

				// Open our target content area and toggle link
				content.classList.add('active');
				event.target.classList.add('active');

			}, false);
		</script>
	</body>
</html>
